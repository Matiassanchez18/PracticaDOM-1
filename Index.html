<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="#">
            NumberMagic<i class="bi bi-magic ms-2"></i>
          </a>
        </div>
      </nav>
    </header>

    <main class="mt-5">

      <section class="position-relative mt-5">
        <article class="mt-5">
          <div class="w-50 position-absolute top-75 start-50 translate-middle mt-5 p-0">
            <h1 class="text-center mt-5 mx-5 mb-2">NumberMagic</h1>
      
            <form action="" id="Formulario">
              <div class="mb-3">
                <label for="Numero" class="form-label fs-4 text-center w-100">Ingresa el Numero</label>
                <input
                id="Numero"
                placeholder="Ingrese un numero del 1 al 100"
                  type="number"
                  class= " text-center form-control w-100 mt-2"
                  id="Numero"
                  aria-describedby="Number"
                />
              </div>
      
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary fs-3">Enviar</button>
              </div>
            </form>
          </div>
        </article>
      </section>
      
    </main>
    <footer>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      />
      
      <link rel="stylesheet" href="./style.css" />
      
    </footer>
    <script src="./js/dom.js"></script>
  </body>
</html>
